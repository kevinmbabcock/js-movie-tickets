<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Choose your tickets:</h1>
      <form id="newTicket">
        <h2>Select a movie:</h2>
        <select class="form-control" id="movie">
          <option value="old-school">Old School</option>
          <option value="lebowski">Big Lebowski</option>
          <option value="hangover">The Hangover</option>
          <option value="bull-durham">Bull Durham</option>
        </select>
        <h2>Select time:</h2>
        <select class="form-control" id="time">
          <option value="morning">9-12</option>
          <option value="afternoon">12-3</option>
          <option value="evening">3-6</option>
          <option value="night">6-close</option>
        </select>
        <h2>Enter your age:</h2>
        <div class="form-group">
          <input type="text" class="form-control" id="age">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="showPrice">
        <h2>Ticket Price:</h2>
        <p id="ticketPrice"></p>
      </div>
    </div>
  </body>
</html>
